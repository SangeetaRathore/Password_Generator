<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="box">
            <span id="textbox">Testing</span>

            <div class="row">
                <div class="left">Password Length</div>
                <div class="right"><input type="number"  id="char_text" min="2" max="20" value="10"></div>
            </div>

            <div class="row">
                <label for="Uppercase">
                    <div class="left">Contains Uppercase</div>
                </label>
                <div class="right"><input type="checkbox" id="Uppercase" checked></div>
            </div>

            <div class="row">
                <label for="Lowercase">
                    <div class="left">Contains Lowercase</div>
                </label>
                <div class="right"><input type="checkbox" id="Lowercase" ></div>
            </div>

            <div class="row">
                <label for="Numbers">
                    <div class="left">Contains Numbers</div>
                </label>
                <div class="right"><input type="checkbox" id="Numbers" ></div>
            </div>

            <div class="row">
                <label for="Symbols">
                    <div class="left">Contains Symbols</div>
                </label>
                <div class="right"><input type="checkbox" id="Symbols" ></div>
            </div>
            <div><button id="btn">Generator</button></div>
        </div>
    </div>
    <script src="./file1.js"></script>
</body>
</html>
